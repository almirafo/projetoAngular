<div class="content-wrapper" style="margin-top: 30px;">

    <form>

      <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Empresas Parceiras Santander</li>
          <a class="btn btn-primary ml-auto" routerLink='/eps/new'>Adicionar</a>
        </ol>
      </div>
    </form>


      <p-dataTable #dt [value]="epsList" [paginator]="true" [rows]="3" class="table table-striped table-hover"  [responsive]="true">


        <p-column field="id" header="Código" [style]="{'width':'10%','vertical-align':'top'}" ></p-column>
        <p-column field="nomeEmpresa" header="Empresa" [filter]="true" ></p-column>
        <p-column field="nomeContato" header="Contato" [filter]="true"></p-column>
        <p-column field="emailContato"   header="Email" [filter]="true"></p-column>
        <p-column  header="Situação" [style]="{'width':'10%','vertical-align':'top'}">
          <ng-template pTemplate="body" let-col let-eps="rowData">
          <i class="fa fa-fw fa-check-circle-o" [ngStyle]="changeStyle(eps.codigoSituacao)" title="Ativa">{{ eps.codigoSituacao==='A'?'Ativa':'Inativa' }}</i>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes" header="Ações" [style]="{'width':'15%','vertical-align':'top'}" >
            <ng-template pTemplate="body" let-col let-eps="rowData">
              <a pButton icon="fa fa-pencil" title="editar" routerLink='/eps/{{eps.id}}/edit'></a>&nbsp;
              <a pButton icon="fa fa-pause" title="Inativar" routerLink='eps/{{eps.id}}/inactive' value='Inativar'></a>&nbsp;
               <a pButton icon="fa fa-play" title="Inativar" routerLink='eps/{{eps.id}}/active' value='Ativar'></a>
            </ng-template>
        </p-column>

      </p-dataTable>





      <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <a class="navbar-brand" href="https://www.santander.com.br/" style="padding-top: 0px;">
            <img src="assets/img/newlogo.png" style="with:100px; height:30px" >
          </a>
        </div>
      </div>
    </footer>


  </div>
