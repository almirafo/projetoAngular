<div id="dv-conteudo">

    <form [formGroup]="loginForm" >
      <div class="form-group">
        <label for="InputId">Matrícula</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" id="InputId"  placeholder="Matrícula" formControlName="id">
        </div>
      </div>
      <div class="form-group">
        <label for="InputPassword">Senha</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fa fa-lock" aria-hidden="true"></i></span>
          </div>
            <input type="password" class="form-control"   id="InputPassword" placeholder="Senha" formControlName="password">
        </div>
      </div>
      <div class="button-row">
          <button class="btn btn-primary"(click)="login()" >Login</button> 	&nbsp;
          <button class="btn btn-danger" (click)="cancelLogin()">Cancela</button>
      </div>
    </form>

</div>
